<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tagd for search engines -->
    <meta
      name="description"
      content="AO Accountants Accountants for business owners in London. Business owners, sole traders. London and Essex, UK."
    />
    <meta
      name="keywords"
      content="accountancy, business, sole traders, limited company, professional accounting, accounts"
    />
    <!-- Title -->
    <title>AO Accountants | Contact</title>

    <!-- Bootstrap CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-16x16.png"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navbar -->
      <nav id="navbar" class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand logo" href="index.html">AO Accountants</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="services.html">Services</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="contact.html"
                  >Contact Us</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Main -->
      <div class="d-flex justify-content-center my-5">
        <h1 class="contact-us">Get in touch!</h1>
        <a href=""></a>
      </div>
      <p class="paragraph-contact">
        Please leave your details and a member of the team will get in touch.
      </p>
      <address>
        AO Accountants<br />
        ABC 123 Street,<br />
        London,<br />
        AB28 7CD<br />
      </address>
      <br />
      <form
        action="success.html"
        method="GET"
        class="row g-3 justify-content-center"
      >
        <div class="col-md-3">
          <label for="first-name" class="form-label">First Name*</label>
          <input
            type="text"
            class="form-control"
            id="first-name"
            name="name"
            required
          />
        </div>
        <div class="col-md-3">
          <label for="last-name" class="form-label">Last Name*</label>
          <input
            type="text"
            class="form-control"
            id="last-name"
            name="name"
            required
          />
        </div>
        <div class="col-md-3">
          <label for="inputEmail4" class="form-label">Email*</label>
          <input type="email" class="form-control" id="inputEmail4" required />
        </div>
        <div class="col-md-4">
          <label for="company-name" class="form-label">Company Name*</label>
          <input
            type="text"
            class="form-control"
            id="company-name"
            name="name"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="company-type" class="form-label">Company Type</label>
          <input
            type="text"
            class="form-control"
            id="company-type"
            name="name"
          />
        </div>
        <div class="mb-3 col-md-6">
          <label for="comments" class="form-label">Comments*</label>
          <textarea
            class="form-control"
            id="comments"
            rows="6"
            name="comments"
            required
          ></textarea>
        </div>
        <div class="col-12 justify-content-center form-submit">
          <button type="submit" class="btn contact-submit btn-dark">
            Submit
          </button>
        </div>
      </form>

      <div class="google-maps">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2482.9103412533022!2d-0.12616512315289077!3d51.5148608718151!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487605cb0ea27389%3A0xb5047512b40a3683!2s71-75%20Shelton%20St%2C%20London%20WC2H%209JQ!5e0!3m2!1sen!2suk!4v1750623646553!5m2!1sen!2suk"
          width="100%"
          height="200"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </main>

    <!-- Footer -->
    <footer>Footer</footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome kit -->
    <script
      src="https://kit.fontawesome.com/97f146a366.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
